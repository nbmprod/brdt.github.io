<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Brunch Date Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="accessContainer">
      <h1>🔐 Access Code</h1>
      <p class="question">Liubovniki origin Day + Month💌</p>
      <form id="codeForm">
        <input type="password" id="codeInput" maxlength="4" pattern="\d{4}" required />
        <br/>
        <button type="submit">Unlock</button>
      </form>
      <div class="message" id="codeMessage"></div>
    </div>

    <div id="quizContainer">
        <div class="up_cont">
            <h1 id="title">Hey gorgeous!<br/>💖 Ready for a Sweet Surprise?</h1>
            <img class="photo" src="" alt="">
              </div>
      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div class="message" id="message"></div>
      <div class="spoiler" id="spoiler"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
